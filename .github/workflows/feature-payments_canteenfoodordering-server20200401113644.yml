# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - canteenfoodordering-server20200401113644

on:
  push:
    branches:
      - feature/payments

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.103'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'canteenfoodordering-server20200401113644'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6c1f3788a80436a8dfd6676bd30b37f }}
        package: ${{env.DOTNET_ROOT}}/myapp 